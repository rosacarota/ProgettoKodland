{% extends "base.html" %}

{% block title %}Registrazione - Progetto Kodland{% endblock %}

{% block content %}

<style>
  /* Centrare il form */
  .registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Stile della "cartolina" */
  .registration-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  /* Stile del titolo */
  .register-title {
    font-weight: 600;
    color: #006BFF;
    text-align: center;
  }

  /* Pulsante di registrazione */
  .btn-register {
    background-color: #006BFF;
    border-color: #006BFF;
  }

  .btn-register:hover {
    background-color: #004BBB;
    border-color: #004BBB;
  }

  /* Fix per il form */
  form {
    width: 100%;
  }
</style>

<div class="registration-container">
  <div class="registration-card">
    <h2 class="register-title">Registrati su Progetto Kodland</h2>

    <form method="POST" id="registration-form">
      <div class="mb-3">
        <label class="form-label">Nickname</label>
        <input type="text" name="nickname" id="nickname" class="form-control" required placeholder="Inserisci il tuo nickname">
        <small id="nickname-error" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="Inserisci la tua mail">
        <small id="email-error" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Inserisci la password">
      </div>
      <div class="mb-3">
        <label class="form-label">Conferma Password</label>
        <input type="password" name="conferma_password" class="form-control" required placeholder="Conferma la password">
      </div>
      <button type="submit" class="btn btn-register w-100">Registrati</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/registration.js') }}"></script>
{% endblock %}
